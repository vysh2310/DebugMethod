name: Polyspace Action Demo
on: [push]
env:
  PRJNAME: PI-Ctrl-github
  RESULTS_DIR: results
 
jobs:
  Test-Polyspace-Selfhosted:
    runs-on: [self-hosted, windows, x64, polyspace]
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Ensure Env
      run: |
        echo "PATH=C:/Program Files/Polyspace/R2023a/polyspace/bin:$PATH" >> $GITHUB_ENV
        echo "The job was automatically triggered by a ${{ github.event_name }} event."
        echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."  
    - name: Run analysis
      run: |
        echo "Running Polyspace analysis..."
        polyspace-bug-finder -sources Debugging.c -misra3 all -checkers all -results-dir ${{ env.RESULTS_DIR }}   
        echo "This job's status is done"
